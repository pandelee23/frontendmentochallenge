<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container__left">
      <h3>Your result</h3>
      <div class="container__left--circle">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container__right">
      <h3>Summary</h3>
      <section class="stats">
        <div class="stat stat1">
          
          <div class="stat__left">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          
          
          <p class="stat__percentage">80 <span>/ 100</span></p>
        </div>
        <!-- stat 1 -->
        <div class="stat stat2">
          <div class="stat__left">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          
          <p class="stat__percentage">92 <span>/ 100</span></p>
        </div>
        <!-- stat 2 -->
        <div class="stat stat3">
          <div class="stat__left">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          
          <p class="stat__percentage">61 <span>/ 100</span></p>
        </div>
        <!-- stat 3 -->
        <div class="stat stat4">
          <div class="stat__left">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          
          <p class="stat__percentage">72 <span>/ 100</span></p>
        </div>
        <!-- stat 4 -->
      </section>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Pandele</a>.
  </div>
</body>
</html>
